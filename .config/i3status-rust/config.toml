[theme]
file = "wpg.toml"

[icons]
name = "awesome5"

## [[block]]
## block = "bluetooth"
## mac = ""

[[block]]
block = "focused_window"
max_width = 21

[[block]]
block = "music"
## buttons = ["play", "next"]
dynamic_width = true
marquee_interval = 5
marquee_speed = 0.2
on_click = 'playerctl play-pause -i vlc -p "%any,$(playerctl -l | grep kdeconnect.mpris | tr \n ,))"'
on_collapsed_click = "spotify"

# [[block]]
# block = "ibus"

[[block]]
block = "backlight"

[[block]]
block = "battery"
device = "DisplayDevice"
driver = "upower"

[[block]]
alert = 10.0
block = "disk_space"
format = "{available}T"
info_type = "available"
interval = 20
unit = "TiB"
warning = 20.0

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{Mup}%"
format_swap = "{SUp}%"

[[block]]
block = "cpu"
interval = 1

[[block]]
block = "load"
format = "{1m}"
interval = 1

