[theme]
file = "wpg.toml"

[icons]
name = "awesome5"
[icons.overrides]
weather_sun = "\ufa98"

[[block]]
block = "focused_window"
max_width = 21

[[block]]
block = "music"
# buttons = ["play", "next"]
dynamic_width = true
# format = "{player}({avail}) {combo}"
marquee_interval = 5
marquee_speed = 0.2
# kdeconnect with low priority
on_click = 'playerctl play-pause -i vlc -p "%any,$(playerctl -l | grep kdeconnect.mpris | tr \\n ,)"'
on_collapsed_click = "spotify"

# [[block]]
