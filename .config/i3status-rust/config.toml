[[block]]
block = "cpu"
interval = 1
on_click = "~/.config/i3status-rust/toggle-app.py --instance gnome-terminal-server --title 'htop-floating' --floating --exec 'gnome-terminal --window --title htop-floating -- htop'"

[[block]]
alert = 10.0
block = "disk_space"
format = "{available*_B;T}"
info_type = "available"
interval = 20
on_click = "qdirstat"
warning = 20.0

[[block]]
block = "custom"
command = "~/.config/i3status-rust/psi.py io"
hide_when_empty = true
interval = 1
json = true
on_click = "~/.config/i3status-rust/toggle-app.py --instance gnome-terminal-server --title 'htop-floating' --floating --exec 'gnome-terminal --window --title htop-floating -- htop'"

[[block]]
block = "memory"
display_type = "memory"
format_mem = "{mem_used_percents:1}"
format_swap = "{swap_used_percents:1}"

[[block]]
block = "custom"
command = "~/.config/i3status-rust/psi.py memory"
hide_when_empty = true
interval = 1
json = true
on_click = "~/.config/i3status-rust/toggle-app.py --instance gnome-terminal-server --title 'htop-floating' --floating --exec 'gnome-terminal --window --title htop-floating -- htop'"

